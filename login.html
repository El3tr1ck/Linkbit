<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Login</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3, #ff6b6b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-option {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-option h3 {
            color: #6e8efb;
            margin-bottom: 15px;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #code-verification {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 300px;
        }

        #error-message {
            font-size: 14px;
            margin-top: 10px;
            color: red;
        }

        .g_id_signin {
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LinkBit</h1>
        <p>Conecte-se com seus amigos!</p>

        <div class="login-option">
            <h3>Entrar com Google</h3>
            <div id="g_id_onload"
                 data-client_id="1080659488834-hkd7o476bpmahuvukbitdpkhevif1sm2.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div class="login-option">
            <h3>Entrar com Email</h3>
            <form id="login-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Enviar</button>
            </form>
            <div id="code-verification" style="display: none;">
                <input type="text" id="code" placeholder="Código de verificação">
                <button onclick="verifyCode()">Verificar</button>
            </div>
            <p id="error-message" style="display: none;"></p>
        </div>

        <div class="login-option">
            <h3>Entrar como Convidado</h3>
            <button onclick="guestLogin()">Acessar como Convidado</button>
        </div>
    </div>

    <script>
        emailjs.init("Ua1Fx3PQbravSSQ21");

        // Função para gerar hash simples
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            const user = {
                name: data.name,
                email: data.email,
                picture: data.picture,
                type: 'google'
            };
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'index(feed).html';
        }

        let storedCode = '';
        let codeTimestamp = 0;
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!name || !email || !password) {
                errorMessage.textContent = 'Preencha todos os campos!';
                errorMessage.style.display = 'block';
                return;
            }

            storedCode = generateCode();
            codeTimestamp = Date.now();
            localStorage.setItem('codeData', JSON.stringify({ code: storedCode, timestamp: codeTimestamp }));

            const templateParams = {
                subject: 'Verificação LinkBit',
                from_name: 'LinkBit',
                message: storedCode,
                to_email: email
            };

            emailjs.send('service_yqadn6g', 'template_h19nxad', templateParams)
                .then(() => {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('code-verification').style.display = 'flex';
                    errorMessage.style.display = 'none';
                })
                .catch((err) => {
                    errorMessage.textContent = `Erro ao enviar email: ${err.text || 'Tente novamente!'}`;
                    errorMessage.style.display = 'block';
                });
        });

        function verifyCode() {
            const inputCode = document.getElementById('code').value;
            const errorMessage = document.getElementById('error-message');
            const codeData = JSON.parse(localStorage.getItem('codeData') || '{}');

            if (!codeData.timestamp || Date.now() - codeData.timestamp > 600000) {
                errorMessage.textContent = 'Código expirado! Tente novamente.';
                errorMessage.style.display = 'block';
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('code-verification').style.display = 'none';
                localStorage.removeItem('codeData');
                return;
            }

            if (inputCode === codeData.code) {
                const user = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: simpleHash(document.getElementById('password').value),
                    type: 'form'
                };
                localStorage.setItem('user', JSON.stringify(user));
                localStorage.removeItem('codeData');
                window.location.href = 'index(feed).html';
            } else {
                errorMessage.textContent = 'Código inválido!';
                errorMessage.style.display = 'block';
            }
        }

        function guestLogin() {
            const user = {
                name: `Convidado_${Math.floor(Math.random() * 10000)}`,
                email: null,
                type: 'guest'
            };
            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'index(feed).html';
        }

        function jwt_decode(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
