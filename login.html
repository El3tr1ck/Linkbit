<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Login</title>
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3, #ff6b6b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-option {
            margin-bottom: 30px;
        }

        .login-option h3 {
            color: #6e8efb;
            margin-bottom: 15px;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        button {
            padding: 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #code-verification {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #error-message {
            font-size: 14px;
            margin-top: 10px;
        }

        .g_id_signin {
            margin: 0 auto;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 400px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LinkBit</h1>
        <p>Conecte-se com seus amigos!</p>

        <!-- Login com Google -->
        <div class="login-option">
            <h3>Entrar com Google</h3>
            <div id="g_id_onload"
                 data-client_id="1080659488834-hkd7o476bpmahuvukbitdpkhevif1sm2.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <!-- Login por Formulário -->
        <div class="login-option">
            <h3>Entrar com Email</h3>
            <form id="login-form">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Enviar</button>
            </form>
            <!-- Área para inserir código -->
            <div id="code-verification" style="display: none;">
                <input type="text" id="code" placeholder="Código de verificação">
                <button onclick="verifyCode()">Verificar</button>
            </div>
            <p id="error-message" style="color: red; display: none;"></p>
        </div>

        <!-- Login por Sessão -->
        <div class="login-option">
            <h3>Entrar como Convidado</h3>
            <button onclick="guestLogin()">Acessar como Convidado</button>
        </div>
    </div>

    <script>
        // Inicializar EmailJS
        emailjs.init("Ua1Fx3PQbravSSQ21");

        // Função para gerar código de verificação
        function generateCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Login com Google
        function handleCredentialResponse(response) {
            const data = jwt_decode(response.credential);
            console.log("Usuário Google:", data.name, data.email);
            localStorage.setItem("user", JSON.stringify({ name: data.name, email: data.email }));
            alert("Login com Google bem-sucedido!"); // Substitua por redirecionamento
        }

        // Login por Formulário
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (!name || !email || !password) {
                errorMessage.textContent = "Preencha todos os campos!";
                errorMessage.style.display = "block";
                return;
            }

            // Gerar código
            const code = generateCode();
            localStorage.setItem("verificationCode", code);
            localStorage.setItem("pendingUser", JSON.stringify({ name, email, password }));

            // Enviar email com EmailJS
            const templateParams = {
                subject: "Verificação LinkBit",
                from_name: "LinkBit",
                message: `Seu código de verificação é: <strong>${code}</strong>`,
                to_email: email
            };

            emailjs.send("service_yqadn6g", "template_h19nxad", templateParams)
                .then(() => {
                    document.getElementById("login-form").style.display = "none";
                    document.getElementById("code-verification").style.display = "flex";
                    errorMessage.style.display = "none";
                })
                .catch(() => {
                    errorMessage.textContent = "Erro ao enviar email!";
                    errorMessage.style.display = "block";
                });
        });

        // Verificar código
        function verifyCode() {
            const inputCode = document.getElementById("code").value;
            const storedCode = localStorage.getItem("verificationCode");
            const errorMessage = document.getElementById("error-message");

            if (inputCode === storedCode) {
                const user = JSON.parse(localStorage.getItem("pendingUser"));
                localStorage.setItem("user", JSON.stringify(user));
                localStorage.removeItem("verificationCode");
                localStorage.removeItem("pendingUser");
                alert("Login por email verificado!"); // Substitua por redirecionamento
            } else {
                errorMessage.textContent = "Código inválido!";
                errorMessage.style.display = "block";
            }
        }

        // Login como Convidado
        function guestLogin() {
            const randomName = "Convidado_" + Math.floor(Math.random() * 10000);
            localStorage.setItem("user", JSON.stringify({ name: randomName, email: null }));
            alert("Login como convidado: " + randomName); // Substitua por redirecionamento
        }

        // Função para decodificar JWT do Google
        function jwt_decode(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
