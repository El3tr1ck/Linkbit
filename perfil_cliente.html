<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overscroll-behavior: none;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6e8efb;
            display: none;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #6e8efb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .bio-section {
            margin: 20px 0;
        }

        .bio-text {
            font-size: 16px;
            color: #666;
            word-wrap: break-word;
        }

        .bio-edit {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .bio-edit textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            max-height: 80px;
        }

        .bio-edit textarea:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .bio-edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .bio-edit-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bio-save {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }

        .bio-save:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        .bio-cancel {
            background: #ccc;
            color: #333;
        }

        .bio-cancel:hover {
            background: #bbb;
        }

        .edit-bio-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .edit-bio-btn:hover {
            transform: translateY(-2px);
        }

        .join-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #6e8efb;
        }

        .tab-btn.active {
            color: #6e8efb;
            border-bottom: 3px solid #6e8efb;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-content {
            min-height: 100px;
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
                max-width: 95%;
            }

            .profile-picture, .avatar-placeholder {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .profile-name {
                font-size: 20px;
            }

            .bio-text {
                font-size: 14px;
            }

            .join-date {
                font-size: 12px;
            }

            .tab-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-picture" class="profile-picture">
            <div id="avatar-placeholder" class="avatar-placeholder"></div>
            <h1 id="profile-name" class="profile-name">Nome Atual</h1>
        </div>
        <div class="bio-section">
            <p id="bio-text" class="bio-text">Sem bio definida</p>
            <div id="bio-edit" class="bio-edit">
                <textarea id="bio-input" maxlength="150" placeholder="Escreva sua bio..."></textarea>
                <div class="bio-edit-buttons">
                    <button class="bio-save" onclick="saveBio()">Salvar</button>
                    <button class="bio-cancel" onclick="cancelBio()">Cancelar</button>
                </div>
            </div>
            <button id="edit-bio-btn" class="edit-bio-btn" onclick="editBio()">Editar Bio</button>
        </div>
        <p id="join-date" class="join-date">Entrou em [Data]</p>
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('posts')">Posts</button>
            <button class="tab-btn" onclick="showTab('reposts')">Republicados</button>
        </div>
        <div id="posts" class="tab-content">Seus posts aparecerão aqui em breve!</div>
        <div id="reposts" class="tab-content" style="display: none;">Seus posts republicados aparecerão aqui em breve!</div>
    </div>

    <script>
        // Função para gerar cor de avatar
        function getAvatarColor(name) {
            const colors = ['#6e8efb', '#a777e3', '#ff6b6b', '#4CAF50', '#FF9800', '#9C27B0'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // Função para formatar data
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }

        // Função para carregar informações do perfil
        function loadProfile() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const display = JSON.parse(localStorage.getItem('display') || '{}');
            const profileName = document.getElementById('profile-name');
            const profilePicture = document.getElementById('profile-picture');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');
            const bioText = document.getElementById('bio-text');
            const joinDate = document.getElementById('join-date');

            const name = display.name || user.name || 'Amigo';
            profileName.textContent = name;

            if (display.picture) {
                profilePicture.src = display.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else if (user.picture && user.type === 'google') {
                profilePicture.src = user.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                profilePicture.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                avatarPlaceholder.style.background = getAvatarColor(name);
                avatarPlaceholder.textContent = name.charAt(0);
            }

            const bio = display.bio || 'Sem bio definida';
            bioText.textContent = bio;
            document.getElementById('bio-input').value = bio === 'Sem bio definida' ? '' : bio;

            const createdAt = user.createdAt || new Date().toISOString();
            joinDate.textContent = `Entrou em ${formatDate(createdAt)}`;
        }

        // Função para editar bio
        function editBio() {
            document.getElementById('bio-text').style.display = 'none';
            document.getElementById('bio-edit').style.display = 'flex';
            document.getElementById('edit-bio-btn').style.display = 'none';
            document.getElementById('bio-input').focus();
        }

        // Função para salvar bio
        function saveBio() {
            const bioInput = document.getElementById('bio-input').value.trim();
            const display = JSON.parse(localStorage.getItem('display') || '{}');
            display.bio = bioInput || 'Sem bio definida';
            localStorage.setItem('display', JSON.stringify(display));
            document.getElementById('bio-text').textContent = display.bio;
            cancelBio();
        }

        // Função para cancelar edição
        function cancelBio() {
            document.getElementById('bio-text').style.display = 'block';
            document.getElementById('bio-edit').style.display = 'none';
            document.getElementById('edit-bio-btn').style.display = 'block';
            const display = JSON.parse(localStorage.getItem('display') || '{}');
            document.getElementById('bio-input').value = display.bio === 'Sem bio definida' ? '' : display.bio;
        }

        // Função para alternar abas
        function showTab(tab) {
            document.getElementById('posts').style.display = tab === 'posts' ? 'block' : 'none';
            document.getElementById('reposts').style.display = tab === 'reposts' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="showTab('${tab}')"]`).classList.add('active');
        }

        // Verifica autenticação
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user || !user.name) {
                window.location.href = 'login.html';
                return;
            }
            loadProfile();
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
