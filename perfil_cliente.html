<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overscroll-behavior: none;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6e8efb;
            display: none;
        }

        .avatar-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #6e8efb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .bio-section {
            margin: 20px 0;
        }

        .bio-text {
            font-size: 16px;
            color: #666;
            word-wrap: break-word;
        }

        .bio-edit {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .bio-edit textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            max-height: 80px;
        }

        .bio-edit textarea:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .bio-edit-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .bio-edit-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bio-save {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }

        .bio-save:hover {
            background: linear-gradient(135deg, #a777e3, #6e8efb);
        }

        .bio-cancel {
            background: #ccc;
            color: #333;
        }

        .bio-cancel:hover {
            background: #bbb;
        }

        .edit-bio-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.3s ease;
        }

        .edit-bio-btn:hover {
            transform: translateY(-2px);
        }

        .join-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: #6e8efb;
        }

        .tab-btn.active {
            color: #6e8efb;
            border-bottom: 3px solid #6e8efb;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tab-content {
            min-height: 100px;
            color: #666;
            font-size: 16px;
            text-align: left;
        }

        .post {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .post-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .post-author {
            font-size: 12px;
            margin-top: 5px;
        }

        .post-author a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }

        .post-author a:hover {
            text-decoration: underline;
        }

        .post-media img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-media iframe {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .mention {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
                max-width: 95%;
            }

            .profile-picture, .avatar-placeholder {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .profile-name {
                font-size: 20px;
            }

            .bio-text {
                font-size: 14px;
            }

            .join-date {
                font-size: 12px;
            }

            .tab-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-picture" class="profile-picture">
            <div id="avatar-placeholder" class="avatar-placeholder"></div>
            <h1 id="profile-name" class="profile-name">Carregando...</h1>
        </div>
        <div class="bio-section">
            <p id="bio-text" class="bio-text">Sem bio definida</p>
            <div id="bio-edit" class="bio-edit">
                <textarea id="bio-input" maxlength="150" placeholder="Escreva sua bio..."></textarea>
                <div class="bio-edit-buttons">
                    <button id="bio-save" class="bio-save">Salvar</button>
                    <button id="bio-cancel" class="bio-cancel">Cancelar</button>
                </div>
            </div>
            <button id="edit-bio-btn" class="edit-bio-btn">Editar Bio</button>
        </div>
        <p id="join-date" class="join-date">Entrou em [Data]</p>
        <div class="tabs">
            <button id="posts-tab" class="tab-btn active">Posts</button>
            <button id="reposts-tab" class="tab-btn">Republicados</button>
        </div>
        <div id="posts" class="tab-content">Carregando posts...</div>
        <div id="reposts" class="tab-content" style="display: none;">Seus posts republicados aparecerão aqui em breve!</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5m65LSJQDKFTdbl_iB71URRIhXWYhUcQ",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:74a0711b5f3840dc350bf9",
            measurementId: "G-8HXRW3F6Q8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        function getAvatarColor(name) {
            console.log('Gerando cor do avatar para:', name);
            const colors = ['#6e8efb', '#a777e3', '#ff6b6b', '#4CAF50', '#FF9800', '#9C27B0'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function formatDate(timestamp) {
            console.log('Formatando data:', timestamp);
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('pt-BR', options);
        }

        async function loadProfile() {
            console.log('Iniciando loadProfile');
            const urlParams = new URLSearchParams(window.location.search);
            const author = urlParams.get('author');
            const profileName = document.getElementById('profile-name');
            const profilePicture = document.getElementById('profile-picture');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');
            const bioText = document.getElementById('bio-text');
            const joinDate = document.getElementById('join-date');
            const editBioBtn = document.getElementById('edit-bio-btn');

            let localUser = {};
            let display = {};
            let currentUserName = '';
            try {
                localUser = JSON.parse(localStorage.getItem('user') || '{}');
                display = JSON.parse(localStorage.getItem('display') || '{}');
                currentUserName = display.name || localUser.name || 'Convidado';
                console.log('Dados locais:', { localUser, display, currentUserName });
            } catch (e) {
                console.error('Erro ao parsear localStorage:', e);
                currentUserName = 'Convidado';
            }

            let profileData = {
                name: author || currentUserName,
                bio: 'Sem bio definida',
                picture: '',
                createdAt: new Date()
            };

            try {
                // Buscar usuário no Firestore pelo nome
                const userQuery = query(collection(db, 'users'), where('name', '==', author || currentUserName));
                const userSnapshot = await getDocs(userQuery);
                if (!userSnapshot.empty) {
                    const userData = userSnapshot.docs[0].data();
                    profileData = {
                        name: userData.name,
                        bio: userData.bio || 'Sem bio definida',
                        picture: userData.picture || '',
                        createdAt: userData.createdAt || new Date()
                    };
                    console.log('Dados do Firestore:', profileData);
                } else {
                    console.log('Usuário não encontrado no Firestore');
                }
            } catch (error) {
                console.error('Erro ao buscar perfil no Firestore:', error);
            }

            profileName.textContent = profileData.name;

            if (profileData.picture) {
                console.log('Usando foto:', profileData.picture);
                profilePicture.src = profileData.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                console.log('Usando avatar para:', profileData.name);
                profilePicture.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                avatarPlaceholder.style.background = getAvatarColor(profileData.name);
                avatarPlaceholder.textContent = profileData.name.charAt(0);
            }

            bioText.textContent = profileData.bio;
            document.getElementById('bio-input').value = profileData.bio === 'Sem bio definida' ? '' : profileData.bio;

            joinDate.textContent = `Entrou em ${formatDate(profileData.createdAt)}`;

            // Mostrar botão de edição apenas para o próprio usuário
            editBioBtn.style.display = (author === currentUserName || !author) ? 'block' : 'none';

            await loadPosts(profileData.name);
        }

        async function loadPosts(author) {
            console.log('Iniciando loadPosts para:', author);
            const postsTab = document.getElementById('posts');
            postsTab.innerHTML = 'Carregando posts...';

            try {
                // Consulta 1: Posts do autor
                const q1 = query(
                    collection(db, 'posts'),
                    where('author', '==', author),
                    orderBy('createdAt', 'desc')
                );

                // Consulta 2: Todos os posts (para buscar menções)
                const q2 = query(
                    collection(db, 'posts'),
                    orderBy('createdAt', 'desc')
                );

                // Executar consultas em paralelo
                const [snapshot1, snapshot2] = await Promise.all([getDocs(q1), getDocs(q2)]);
                console.log('Snapshots recebidos:', snapshot1.size, 'posts do autor,', snapshot2.size, 'posts totais');

                const posts = new Map(); // Usar Map para evitar duplicatas

                // Processar posts do autor
                snapshot1.forEach(doc => {
                    posts.set(doc.id, { id: doc.id, ...doc.data() });
                });

                // Processar posts com menções
                snapshot2.forEach(doc => {
                    const post = doc.data();
                    if (post.text.includes(`@${author}`) && !posts.has(doc.id)) {
                        posts.set(doc.id, { id: doc.id, ...post });
                    }
                });

                // Converter Map para array e ordenar por createdAt
                const sortedPosts = Array.from(posts.values()).sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis());

                postsTab.innerHTML = '';

                if (sortedPosts.length === 0) {
                    console.log('Nenhum post encontrado');
                    postsTab.innerHTML = 'Nenhum post ou menção encontrado.';
                    return;
                }

                sortedPosts.forEach(post => {
                    console.log('Post carregado:', post);

                    const escapeHTML = str => str.replace(/[&<>"']/g, m => ({
                        '&': '&',
                        '<': '<',
                        '>': '>',
                        '"': '"',
                        "'": "'",
                    })[m]);

                    const textWithMentions = escapeHTML(post.text).replace(
                        /@(\w+)/g,
                        '<span class="mention">@$1</span>'
                    );

                    let mediaHTML = '';
                    if (post.media && post.media.url) {
                        if (post.media.type === 'image' || post.media.type === 'gif') {
                            mediaHTML = `<div class="post-media"><img src="${escapeHTML(post.media.url)}" alt="Imagem do post"></div>`;
                        } else if (post.media.type === 'video' && post.media.embed) {
                            mediaHTML = `<div class="post-media">${post.media.embed}</div>`;
                        }
                    }

                    const postHTML = `
                        <div class="post">
                            ${post.title ? `<div class="post-title">${escapeHTML(post.title)}</div>` : ''}
                            <div class="post-text">${textWithMentions}</div>
                            ${mediaHTML}
                            <div class="post-author">
                                Por <a href="/perfil?author=${encodeURIComponent(post.author)}">${escapeHTML(post.author)}</a>
                                em ${post.createdAt.toDate().toLocaleString()}
                            </div>
                        </div>
                    `;
                    postsTab.innerHTML += postHTML;
                });
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                postsTab.innerHTML = 'Não foi possível carregar os posts. Tente novamente mais tarde.';
            }
        }

        async function editBio() {
            console.log('Editando bio');
            document.getElementById('bio-text').style.display = 'none';
            document.getElementById('bio-edit').style.display = 'flex';
            document.getElementById('edit-bio-btn').style.display = 'none';
            document.getElementById('bio-input').focus();
        }

        async function saveBio() {
            console.log('Salvando bio');
            const bioInput = document.getElementById('bio-input').value.trim();
            const display = JSON.parse(localStorage.getItem('display') || '{}');
            display.bio = bioInput || 'Sem bio definida';
            localStorage.setItem('display', JSON.stringify(display));

            // Salvar no Firestore
            try {
                const user = auth.currentUser;
                if (user) {
                    await setDoc(doc(db, 'users', user.uid), { bio: display.bio }, { merge: true });
                    console.log('Bio salva no Firestore');
                }
            } catch (error) {
                console.error('Erro ao salvar bio no Firestore:', error);
            }

            document.getElementById('bio-text').textContent = display.bio;
            cancelBio();
        }

        function cancelBio() {
            console.log('Cancelando edição de bio');
            document.getElementById('bio-text').style.display = 'block';
            document.getElementById('bio-edit').style.display = 'none';
            document.getElementById('edit-bio-btn').style.display = 'block';
            const display = JSON.parse(localStorage.getItem('display') || '{}');
            document.getElementById('bio-input').value = display.bio === 'Sem bio definida' ? '' : display.bio;
        }

        function showTab(tab) {
            console.log('Alternando para aba:', tab);
            document.getElementById('posts').style.display = tab === 'posts' ? 'block' : 'none';
            document.getElementById('reposts').style.display = tab === 'reposts' ? 'block' : 'none';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function checkAuth() {
            console.log('Verificando autenticação');
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                console.log('Usuário localStorage:', user);
                if (!user || !user.name) {
                    console.log('Sem usuário, redirecionando para /login');
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (e) {
                console.error('Erro em checkAuth:', e);
                window.location.href = '/login';
                return false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            console.log('Estado de autenticação:', user ? `Logado (${user.uid})` : 'Deslogado');
            if (!user) {
                console.log('Sem usuário Firebase, tentando login anônimo');
                try {
                    await signInAnonymously(auth);
                    console.log('Login anônimo realizado');
                } catch (error) {
                    console.error('Erro no login anônimo:', error);
                    window.location.href = '/login';
                    return;
                }
            }
            if (checkAuth()) {
                console.log('Autenticação válida, carregando perfil');
                await loadProfile();

                document.getElementById('bio-save').addEventListener('click', saveBio);
                document.getElementById('bio-cancel').addEventListener('click', cancelBio);
                document.getElementById('edit-bio-btn').addEventListener('click', editBio);
                document.getElementById('posts-tab').addEventListener('click', () => showTab('posts'));
                document.getElementById('reposts-tab').addEventListener('click', () => showTab('reposts'));
            }
        });
    </script>
</body>
</html>
