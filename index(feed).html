<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            overscroll-behavior: none;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .feed {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .feed-placeholder {
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .iframe-container iframe {
            border: none;
            width: 450px;
            height: 600px;
            border-radius: 15px;
        }

        /* Barra lateral */
        .sidebar {
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            z-index: 500;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6e8efb;
            display: none;
        }

        .avatar-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6e8efb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .sidebar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar button i {
            font-size: 16px;
        }

        .sidebar button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 70px;
                padding: 10px;
                align-items: center;
            }

            .profile-name {
                font-size: 12px;
                max-width: 60px;
                word-wrap: break-word;
            }

            .profile-picture, .avatar-placeholder {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .sidebar button {
                padding: 10px;
                justify-content: center;
            }

            .sidebar button span {
                display: none;
            }

            .sidebar button i {
                font-size: 20px;
            }

            .main-content {
                padding: 15px;
                margin-right: 70px;
            }

            .iframe-container iframe {
                width: 100%;
                max-width: 350px;
                height: 500px;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
                margin-right: 60px;
            }

            .sidebar {
                width: 60px;
                padding: 8px;
            }

            .feed {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="feed">
                <p class="feed-placeholder">Aqui aparecerão seus posts em breve!</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile-section">
                <img id="profile-picture" class="profile-picture">
                <div id="avatar-placeholder" class="avatar-placeholder"></div>
                <span id="profile-name" class="profile-name">Nome Atual</span>
            </div>
            <button onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
            <button disabled>
                <i class="fas fa-server"></i>
                <span>Canal</span>
            </button>
            <button onclick="goToCredentials()">
                <i class="fas fa-id-card"></i>
                <span>Credenciais</span>
            </button>
            <button onclick="goToProfile()">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </button>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe src="/credenciais"></iframe>
    </div>

    <script>
        // Função para gerar cor de avatar
        function getAvatarColor(name) {
            const colors = ['#6e8efb', '#a777e3', '#ff6b6b', '#4CAF50', '#FF9800', '#9C27B0'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // Função para carregar informações do usuário
        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const display = JSON.parse(localStorage.getItem('display') || '{}');
            const profileName = document.getElementById('profile-name');
            const profilePicture = document.getElementById('profile-picture');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');

            const name = display.name || user.name || 'Amigo';
            profileName.textContent = name;

            if (display.picture) {
                profilePicture.src = display.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else if (user.picture && user.type === 'google') {
                profilePicture.src = user.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                profilePicture.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                avatarPlaceholder.style.background = getAvatarColor(name);
                avatarPlaceholder.textContent = name.charAt(0);
            }

            // Verifica se precisa do iframe
            if (user.type === 'form' && !display.name && !display.picture) {
                document.getElementById('iframe-container').style.display = 'block';
            }
        }

        // Função de logout
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('display');
            localStorage.removeItem('codeData');
            window.location.href = '/login'; // Atualizado de 'login.html'
        }

        // Função para ir para credenciais
        function goToCredentials() {
            window.location.href = '/credenciais'; // Atualizado de 'credenciais.html'
        }

        // Função para ir para perfil
        function goToProfile() {
            window.location.href = '/perfil'; // Atualizado de 'perfil_cliente.html'
        }

        // Verifica autenticação
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user || !user.name) {
                window.location.href = '/login'; // Atualizado de 'login.html'
            }
            loadUserInfo();
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
