<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            overscroll-behavior: none;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .feed {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .feed-placeholder {
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        .post {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .post-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .post-author {
            font-size: 12px;
            margin-top: 5px;
        }

        .post-author a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }

        .post-author a:hover {
            text-decoration: underline;
        }

        .post-media img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-media iframe {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .post-actions button {
            padding: 5px 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .post-actions button:hover {
            background: #e60000;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .iframe-container iframe {
            border: none;
            width: 450px;
            height: 600px;
            border-radius: 15px;
        }

        .sidebar {
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            z-index: 500;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6e8efb;
            display: none;
        }

        .avatar-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6e8efb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .sidebar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar button i {
            font-size: 16px;
        }

        .sidebar button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-content textarea {
            height: 100px;
            resize: none;
        }

        .text-preview {
            margin-bottom: 10px;
            min-height: 20px;
            color: #333;
            font-size: 14px;
        }

        .media-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .media-buttons button {
            padding: 8px 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .media-options {
            display: none;
            margin-bottom: 10px;
        }

        .media-options button {
            padding: 8px 12px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .media-options input {
            margin-top: 5px;
            width: 100%;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            position: relative;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-btn::after {
            content: '';
            display: none;
            border: 2px solid white;
            border-radius: 50%;
            border-top: 2px solid transparent;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .submit-btn.loading::after {
            display: inline-block;
        }

        /* Novo estilo para feedback de upload */
        .upload-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .mention {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 70px;
                padding: 10px;
                align-items: center;
            }

            .profile-name {
                font-size: 12px;
                max-width: 60px;
                word-wrap: break-word;
            }

            .profile-picture, .avatar-placeholder {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .sidebar button {
                padding: 10px;
                justify-content: center;
            }

            .sidebar button span {
                display: none;
            }

            .sidebar button i {
                font-size: 20px;
            }

            .main-content {
                padding: 15px;
                margin-right: 70px;
            }

            .iframe-container iframe,
            .modal-content {
                width: 100%;
                max-width: 350px;
            }

            .modal-content textarea {
                height: 80px;
            }

            .feed {
                max-width: 100%;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
                margin-right: 60px;
            }

            .sidebar {
                width: 60px;
                padding: 8px;
            }

            .feed {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="feed">
                <p class="feed-placeholder">Aqui aparecerão seus posts em breve!</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile-section">
                <img id="profile-picture" class="profile-picture">
                <div id="avatar-placeholder" class="avatar-placeholder"></div>
                <span id="profile-name" class="profile-name">Carregando...</span>
            </div>
            <button id="createPostBtn">
                <i class="fas fa-plus"></i>
                <span>Criar Postagem</span>
            </button>
            <button id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
            <button disabled>
                <i class="fas fa-server"></i>
                <span>Canal</span>
            </button>
            <button id="credentialsBtn">
                <i class="fas fa-id-card"></i>
                <span>Credenciais</span>
            </button>
            <button id="profileBtn">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </button>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe src="/credenciais"></iframe>
    </div>

    <!-- Modal de Criação de Post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2>Criar Postagem</h2>
            <input id="postTitle" placeholder="Título (opcional)" maxlength="100">
            <textarea id="postText" placeholder="No que você está pensando?" maxlength="280"></textarea>
            <div id="textPreview" class="text-preview"></div>
            <div class="media-buttons">
                <button id="imageBtn"><i class="fas fa-image"></i></button>
                <button id="videoBtn"><i class="fas fa-video"></i></button>
            </div>
            <div id="mediaOptions" class="media-options">
                <button id="uploadBtn">Upload</button>
                <button id="urlBtn">URL</button>
                <input type="file" id="mediaUpload" accept="image/*,video/*,image/gif">
                <input type="text" id="mediaUrl" placeholder="Cole a URL da imagem ou vídeo">
            </div>
            <!-- Novo elemento para feedback de upload -->
            <div id="uploadProgress" class="upload-progress"></div>
            <button class="submit-btn" id="submitPostBtn">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js"; // Alterado para uploadBytesResumable
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5m65LSJQDKFTdbl_iB71URRIhXWYhUcQ",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:74a0711b5f3840dc350bf9",
            measurementId: "G-8HXRW3F6Q8"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        async function loadPosts() {
            console.log('Iniciando loadPosts');
            const feed = document.querySelector('.feed');
            feed.innerHTML = '<p class="feed-placeholder">Carregando posts...</p>';

            try {
                const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
                console.log('Executando consulta Firestore');
                const snapshot = await getDocs(q);
                console.log('Snapshot recebido:', snapshot.size, 'posts');

                feed.innerHTML = '';

                if (snapshot.empty) {
                    console.log('Nenhum post encontrado');
                    feed.innerHTML = '<p class="feed-placeholder">Nenhum post ainda. Crie um agora!</p>';
                    return;
                }

                let localUser = {};
                let display = {};
                try {
                    localUser = JSON.parse(localStorage.getItem('user') || '{}');
                    display = JSON.parse(localStorage.getItem('display') || '{}');
                } catch (e) {
                    console.error('Erro ao parsear localStorage em loadPosts:', e);
                    localUser = { name: 'Convidado' };
                    display = {};
                }
                const currentAuthor = display.name || localUser.name || 'Convidado';
                console.log('Autor atual:', currentAuthor);

                snapshot.forEach(doc => {
                    const post = doc.data();
                    console.log('Post carregado:', post);

                    const escapeHTML = str => str.replace(/[&<>"']/g, m => ({
                        '&': '&',
                        '<': '<',
                        '>': '>',
                        '"': '"',
                        "'": "'",
                    })[m]);

                    const textWithMentions = escapeHTML(post.text).replace(
                        /@(\w+)/g,
                        '<span class="mention">@$1</span>'
                    );

                    let mediaHTML = '';
                    if (post.media && post.media.url) {
                        if (post.media.type === 'image' || post.media.type === 'gif') {
                            mediaHTML = `<div class="post-media"><img src="${escapeHTML(post.media.url)}" alt="Imagem do post"></div>`;
                        } else if (post.media.type === 'video' && post.media.embed) {
                            mediaHTML = `<div class="post-media">${post.media.embed}</div>`;
                        }
                    }

                    let deleteButton = '';
                    if (post.author === currentAuthor) {
                        deleteButton = `<button class="delete-post-btn" data-post-id="${doc.id}">Deletar</button>`;
                    }

                    const postHTML = `
                        <div class="post">
                            ${post.title ? `<div class="post-title">${escapeHTML(post.title)}</div>` : ''}
                            <div class="post-text">${textWithMentions}</div>
                            ${mediaHTML}
                            <div class="post-author">
                                Por <a href="/perfil?author=${encodeURIComponent(post.author)}">${escapeHTML(post.author)}</a>
                                em ${post.createdAt.toDate().toLocaleString()}
                            </div>
                            <div class="post-actions">
                                ${deleteButton}
                            </div>
                        </div>
                    `;
                    feed.innerHTML += postHTML;
                });

                document.querySelectorAll('.delete-post-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const postId = button.dataset.postId;
                        await deletePost(postId);
                    });
                });
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                feed.innerHTML = '<p class="feed-placeholder">Erro ao carregar posts: ' + error.message + '</p>';
            }
        }

        async function deletePost(postId) {
            console.log('Deletando post:', postId);
            if (!confirm('Tem certeza que deseja deletar este post?')) {
                return;
            }
            try {
                await deleteDoc(doc(db, 'posts', postId));
                console.log('Post deletado:', postId);
                await loadPosts();
            } catch (error) {
                console.error('Erro ao deletar post:', error);
                alert('Erro ao deletar post: ' + error.message);
            }
        }

        async function createPost(title, text, media = null) {
            console.log('Iniciando createPost:', { title, text, media });
            try {
                let user = auth.currentUser;
                let localUser = {};
                let display = {};

                try {
                    localUser = JSON.parse(localStorage.getItem('user') || '{}');
                    display = JSON.parse(localStorage.getItem('display') || '{}');
                } catch (e) {
                    console.error('Erro ao parsear localStorage em createPost:', e);
                    localUser = { name: 'Convidado' };
                    display = {};
                }

                if (!user) {
                    console.log('Nenhum usuário logado, tentando login anônimo');
                    try {
                        const credential = await signInAnonymously(auth);
                        user = credential.user;
                        console.log('Login anônimo bem-sucedido:', user.uid);
                    } catch (authError) {
                        console.error('Erro no login anônimo:', authError);
                        throw new Error('Falha na autenticação: ' + authError.message);
                    }
                }

                // Alteração: Validação mais rigorosa do author
                const author = display.name || localUser.name || `Convidado_${Math.floor(Math.random() * 10000)}`;
                if (!author || author.trim() === '') {
                    throw new Error('Nome do autor não pode ser vazio');
                }

                const post = {
                    title: title ? String(title).substring(0, 100) : '',
                    text: String(text).substring(0, 280),
                    media: media || {},
                    author: author,
                    createdAt: Timestamp.now(),
                    likes: []
                };
                console.log('Post a ser salvo:', post);

                const docRef = await addDoc(collection(db, 'posts'), post);
                console.log('Post criado com ID:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('Erro detalhado em createPost:', error);
                throw error;
            }
        }

        // Nova função para comprimir imagens
        async function compressImage(file) {
            console.log('Comprimindo imagem:', file.name);
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 800; // Reduzir resolução
                        const maxHeight = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height = Math.round((height * maxWidth) / width);
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = Math.round((width * maxHeight) / height);
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(
                            (blob) => {
                                if (blob) {
                                    resolve(new File([blob], file.name, { type: file.type }));
                                } else {
                                    reject(new Error('Falha ao comprimir imagem'));
                                }
                            },
                            file.type,
                            0.7 // Qualidade reduzida para 70%
                        );
                    };
                    img.onerror = () => reject(new Error('Erro ao carregar imagem'));
                };
                reader.onerror = () => reject(new Error('Erro ao ler arquivo'));
                reader.readAsDataURL(file);
            });
        }

        async function uploadMedia(file) {
            console.log('Iniciando uploadMedia:', file.name);
            const uploadProgress = document.getElementById('uploadProgress');
            uploadProgress.textContent = 'Preparando upload...';

            try {
                let uploadFile = file;
                // Alteração: Comprimir imagens antes do upload
                if (file.type.startsWith('image') && file.type !== 'image/gif') {
                    uploadProgress.textContent = 'Comprimindo imagem...';
                    uploadFile = await compressImage(file);
                }

                // Alteração: Limitar tamanho de vídeos
                if (file.type.startsWith('video') && file.size > 50 * 1024 * 1024) {
                    throw new Error('O vídeo é muito grande. O limite é 50 MB.');
                }

                const storageRef = ref(storage, `media/${Date.now()}_${uploadFile.name}`);
                const uploadTask = uploadBytesResumable(storageRef, uploadFile);

                // Alteração: Feedback de progresso
                return new Promise((resolve, reject) => {
                    uploadTask.on(
                        'state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            uploadProgress.textContent = `Upload: ${progress.toFixed(0)}%`;
                            console.log(`Progresso do upload: ${progress}%`);
                        },
                        (error) => {
                            console.error('Erro no upload:', error);
                            uploadProgress.textContent = '';
                            reject(new Error('Erro ao fazer upload: ' + error.message));
                        },
                        async () => {
                            const url = await getDownloadURL(uploadTask.snapshot.ref);
                            const type = uploadFile.type.startsWith('video') ? 'video' : uploadFile.type === 'image/gif' ? 'gif' : 'image';
                            console.log('Upload concluído:', url);
                            uploadProgress.textContent = '';
                            resolve({ type, url, embed: '' });
                        }
                    );
                });
            } catch (error) {
                console.error('Erro em uploadMedia:', error);
                uploadProgress.textContent = '';
                throw error;
            }
        }

        function processVideoUrl(url) {
            console.log('Iniciando processVideoUrl:', url);
            try {
                const trimmedUrl = url.trim();
                if (!trimmedUrl) {
                    console.log('URL vazia');
                    return null;
                }
                if (trimmedUrl.includes('youtube.com') || trimmedUrl.includes('youtu.be')) {
                    const videoId = trimmedUrl.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1] ||
                                    trimmedUrl.match(/youtu\.be\/([0-9A-Za-z_-]{11})/)?.[1];
                    if (videoId) {
                        console.log('YouTube video ID:', videoId);
                        return {
                            type: 'video',
                            url: trimmedUrl,
                            embed: `<iframe width="450" height="253" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`
                        };
                    }
                } else if (trimmedUrl.includes('tiktok.com')) {
                    const videoId = trimmedUrl.match(/\/video\/(\d+)/)?.[1];
                    if (videoId) {
                        console.log('TikTok video ID:', videoId);
                        return {
                            type: 'video',
                            url: trimmedUrl,
                            embed: `<iframe width="325" height="575" src="https://www.tiktok.com/embed/v2/${videoId}" frameborder="0" allowfullscreen></iframe>`
                        };
                    }
                } else if (trimmedUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    console.log('Imagem detectada');
                    return { type: 'image', url: trimmedUrl, embed: '' };
                }
                console.log('URL não suportada');
                return null;
            } catch (error) {
                console.error('Erro em processVideoUrl:', error);
                return null;
            }
        }

        function openPostModal() {
            console.log('Abrindo modal');
            const modal = document.getElementById('postModal');
            if (modal) {
                modal.style.display = 'flex';
                document.getElementById('postTitle').value = '';
                document.getElementById('postText').value = '';
                document.getElementById('textPreview').innerHTML = '';
                document.getElementById('mediaOptions').style.display = 'none';
                document.getElementById('mediaUpload').value = '';
                document.getElementById('mediaUrl').value = '';
                document.getElementById('uploadProgress').textContent = ''; // Novo: Resetar feedback
            } else {
                console.error('Modal não encontrado');
            }
        }

        function closePostModal() {
            console.log('Fechando modal');
            const modal = document.getElementById('postModal');
            if (modal) {
                modal.style.display = 'none';
                const submitBtn = document.getElementById('submitPostBtn');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Enviar';
                document.getElementById('uploadProgress').textContent = ''; // Novo: Resetar feedback
            }
        }

        function setupModalEvents() {
            console.log('Configurando eventos do modal');
            const imageBtn = document.getElementById('imageBtn');
            const videoBtn = document.getElementById('videoBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const urlBtn = document.getElementById('urlBtn');
            const mediaOptions = document.getElementById('mediaOptions');
            const uploadInput = document.getElementById('mediaUpload');
            const urlInput = document.getElementById('mediaUrl');
            const submitBtn = document.getElementById('submitPostBtn');

            imageBtn.addEventListener('click', () => {
                console.log('Botão Imagem clicado');
                mediaOptions.style.display = mediaOptions.style.display === 'block' ? 'none' : 'block';
                mediaOptions.dataset.type = 'image';
            });

            videoBtn.addEventListener('click', () => {
                console.log('Botão Vídeo clicado');
                mediaOptions.style.display = mediaOptions.style.display === 'block' ? 'none' : 'block';
                mediaOptions.dataset.type = 'video';
            });

            uploadBtn.addEventListener('click', () => {
                console.log('Botão Upload clicado');
                uploadInput.style.display = 'block';
                urlInput.style.display = 'none';
                uploadInput.click();
            });

            urlBtn.addEventListener('click', () => {
                console.log('Botão URL clicado');
                urlInput.style.display = 'block';
                uploadInput.style.display = 'none';
                urlInput.focus();
            });

            let isSubmitting = false;
            submitBtn.addEventListener('click', async () => {
                if (isSubmitting) return;
                isSubmitting = true;
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Enviando...';

                console.log('Botão Enviar clicado');
                const title = document.getElementById('postTitle').value;
                const text = document.getElementById('postText').value;
                const uploadInput = document.getElementById('mediaUpload');
                const urlInput = document.getElementById('mediaUrl');

                if (!text.trim()) {
                    console.log('Texto vazio, bloqueando envio');
                    alert('Escreva algo no post!');
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Enviar';
                    return;
                }

                let media = null;
                if (uploadInput.files[0]) {
                    console.log('Tentando upload:', uploadInput.files[0].name);
                    try {
                        media = await uploadMedia(uploadInput.files[0]);
                        console.log('Upload bem-sucedido:', media);
                    } catch (error) {
                        console.error('Falha no upload:', error);
                        alert(error.message);
                    }
                } else if (urlInput.value.trim()) {
                    console.log('Processando URL:', urlInput.value);
                    media = processVideoUrl(urlInput.value);
                    if (!media) {
                        console.log('URL inválida');
                        alert('URL inválida ou não suportada. O post será criado sem mídia.');
                    } else {
                        console.log('URL processada:', media);
                    }
                }

                console.log('Preparando para criar post');
                try {
                    await createPost(title, text, media);
                    console.log('Post enviado, fechando modal');
                    closePostModal();
                    alert('Post criado com sucesso!');
                    await loadPosts();
                } catch (error) {
                    console.error('Erro ao enviar post:', error);
                    alert('Erro ao criar post: ' + error.message);
                } finally {
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Enviar';
                }
            });

            document.getElementById('postText').addEventListener('input', function () {
                console.log('Detectando menções');
                const text = this.value;
                const preview = document.getElementById('textPreview');
                const words = text.split(/(\s+)/);
                preview.innerHTML = words
                    .map(word => {
                        if (word.startsWith('@') && word.length > 1) {
                            return `<span class="mention">${word}</span>`;
                        }
                        return word;
                    })
                    .join('');
            });

            document.getElementById('postModal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closePostModal();
                }
            });
        }

        function getAvatarColor(name) {
            console.log('Gerando cor do avatar para:', name);
            const colors = ['#6e8efb', '#a777e3', '#ff6b6b', '#4CAF50', '#FF9800', '#9C27B0'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function loadUserInfo() {
            console.log('Iniciando loadUserInfo');
            const profileName = document.getElementById('profile-name');
            const profilePicture = document.getElementById('profile-picture');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');

            let user = {};
            let display = {};
            try {
                user = JSON.parse(localStorage.getItem('user') || '{}');
                display = JSON.parse(localStorage.getItem('display') || '{}');
                console.log('Dados do usuário:', { user, display });
            } catch (e) {
                console.error('Erro ao parsear localStorage em loadUserInfo:', e);
                user = { name: 'Convidado' };
                display = {};
            }

            const name = display.name || user.name || 'Convidado';
            console.log('Nome definido:', name);
            profileName.textContent = name;

            if (display.picture) {
                console.log('Usando imagem de display:', display.picture);
                profilePicture.src = display.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else if (user.picture && user.type === 'google') {
                console.log('Usando imagem do Google:', user.picture);
                profilePicture.src = user.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                console.log('Usando avatar placeholder para:', name);
                profilePicture.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                avatarPlaceholder.style.background = getAvatarColor(name);
                avatarPlaceholder.textContent = name.charAt(0);
            }
        }

        function logout() {
            console.log('Fazendo logout');
            localStorage.removeItem('user');
            localStorage.removeItem('display');
            localStorage.removeItem('codeData');
            window.location.href = '/login';
        }

        function goToCredentials() {
            console.log('Indo para credenciais');
            window.location.href = '/credenciais';
        }

        function goToProfile() {
            console.log('Indo para perfil');
            window.location.href = '/perfil';
        }

        function checkAuth() {
            console.log('Verificando autenticação');
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                console.log('Usuário localStorage:', user);
                if (!user || !user.name) {
                    console.log('Sem usuário, redirecionando para /login');
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (e) {
                console.error('Erro em checkAuth:', e);
                window.location.href = '/login';
                return false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            console.log('Estado de autenticação:', user ? `Logado (${user.uid})` : 'Deslogado');
            if (!user) {
                console.log('Sem usuário Firebase, tentando login anônimo');
                try {
                    await signInAnonymously(auth);
                    console.log('Login anônimo realizado');
                } catch (error) {
                    console.error('Erro no login anônimo:', error);
                    window.location.href = '/login';
                    return;
                }
            }
            if (checkAuth()) {
                console.log('Autenticação válida, carregando dados');
                loadUserInfo();
                await loadPosts();
                setupSidebarEvents();
                setupModalEvents();
            }
        });
    </script>
