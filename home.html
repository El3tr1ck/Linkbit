<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Inicial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('icons/interface_background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }
    .button {
      display: block;
      width: 200px;
      height: 60px;
      margin: 20px auto;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button img {
      width: 100%;
      height: 100%;
    }
    .button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px #000;
      font-size: 16px;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">linktbit</div>
    <button class="button"><img src="icons/new_save.png" alt="Novo Save"><span>Novo Save</span></button>
    <button class="button"><img src="icons/save.png" alt="Continue"><span>Continue</span></button>
    <button class="button"><img src="icons/coop.png" alt="Coop"><span>Coop</span></button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const action = button.querySelector('img').alt;
        alert(`Botão ${action} clicado!`);
        // Lógica futura para navegar ou carregar save
      });
    });
  </script>
</body>
</html>
