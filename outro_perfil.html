<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Perfil de Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6e8efb;
            margin-bottom: 15px;
            display: none;
        }

        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #6e8efb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            text-transform: uppercase;
            margin: 0 auto 15px;
        }

        .profile-name {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-created {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .profile-bio {
            font-size: 16px;
            color: #555;
            white-space: pre-wrap;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 20px;
            }

            .profile-picture,
            .avatar-placeholder {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .profile-name {
                font-size: 20px;
            }

            .profile-bio {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profile-picture" class="profile-picture">
        <div id="avatar-placeholder" class="avatar-placeholder"></div>
        <h1 id="profile-name">Carregando...</h1>
        <p id="profile-created">Membro desde: Carregando...</p>
        <div id="profile-bio" class="profile-bio">Carregando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5m65LSJQDKFTdbl_iB71URRIhXWYhUcQ",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:74a0711b5f3840dc350bf9",
            measurementId: "G-8HXRW3F6Q8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getAvatarColor(name) {
            const colors = ['#6e8efb', '#a777e3', '#ff6b6b', '#4CAF50', '#FF9800', '#9C27B0'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        async function loadProfile() {
            const urlParams = new URLSearchParams(window.location.search);
            const author = urlParams.get('author');
            if (!author) {
                document.getElementById('profile-name').textContent = 'Usuário não especificado';
                document.getElementById('profile-bio').textContent = 'Nenhuma informação disponível.';
                document.getElementById('profile-created').textContent = '';
                document.getElementById('avatar-placeholder').style.display = 'none';
                return;
            }

            let profileData = {
                name: author,
                bio: 'Sem bio definida',
                picture: '',
                createdAt: new Date()
            };

            try {
                const userQuery = query(collection(db, 'users'), where('name', '==', author));
                const userSnapshot = await getDocs(userQuery);
                if (!userSnapshot.empty) {
                    const userData = userSnapshot.docs[0].data();
                    profileData = {
                        name: userData.name,
                        bio: userData.bio || 'Sem bio definida',
                        picture: userData.picture || '',
                        createdAt: userData.createdAt.toDate()
                    };
                    console.log('Dados do usuário:', profileData);
                } else {
                    console.log('Usuário não encontrado:', author);
                }
            } catch (error) {
                console.error('Erro ao buscar perfil:', error);
                profileData.bio = 'Erro ao carregar bio.';
            }

            // Atualizar interface
            document.getElementById('profile-name').textContent = profileData.name;
            document.getElementById('profile-bio').textContent = profileData.bio;
            document.getElementById('profile-created').textContent = `Membro desde: ${profileData.createdAt.toLocaleDateString('pt-BR')}`;
            const profilePicture = document.getElementById('profile-picture');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');
            if (profileData.picture) {
                profilePicture.src = profileData.picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            } else {
                profilePicture.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                avatarPlaceholder.style.background = getAvatarColor(profileData.name);
                avatarPlaceholder.textContent = profileData.name.charAt(0);
            }
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
