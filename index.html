<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Inicial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('icons/interface_background.png') no-repeat center center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px; /* Aumentei a dist창ncia entre os bot천es */
    }
    .button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 120px; /* Aumentei a largura dos cards */
      height: 120px;
      margin: 0;
      background: #00000080;
      border: 4px solid #fff;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button img {
      width: 50px;
      height: 50px;
      margin: 0;
    }
    .button span {
      display: block;
      color: white;
      text-shadow: 2px 2px 4px #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">linktbit</div>
    <div class="button-container">
      <button class="button"><img src="icons/new_save.png" alt="Novo Save"><span>Novo Save</span></button>
      <button class="button"><img src="icons/save.png" alt="Continue"><span>Continue</span></button>
      <button class="button"><img src="icons/coop.png" alt="Coop"><span>Coop</span></button>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const action = button.querySelector('img').alt;
        alert(`Bot찾o ${action} clicado!`);
        // L처gica futura para navegar ou carregar save
      });
    });
  </script>
<script src="background-music.js"></script>
</body>
</html>
