<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBit - Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff, #e6e9ff);
            min-height: 100vh;
            display: flex;
            overscroll-behavior: none;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .feed {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .feed-placeholder {
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        .post {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .post-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .post-author {
            font-size: 12px;
            margin-top: 5px;
        }

        .post-author a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }

        .post-author a:hover {
            text-decoration: underline;
        }

        .post-media img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-media iframe {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-media video {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .post-actions button {
            padding: 5px 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .post-actions button:hover {
            background: #e60000;
        }

        .like-btn {
            background: none;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .like-btn.liked {
            color: #ff4d4d;
        }

        .like-btn:hover {
            color: #ff4d4d;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .iframe-container iframe {
            border: none;
            width: 450px;
            height: 600px;
            border-radius: 15px;
        }

        .sidebar {
            width: 200px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            z-index: 500;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6e8efb;
            display: none;
        }

        .avatar-placeholder {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6e8efb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 16px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .sidebar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sidebar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar button i {
            font-size: 16px;
        }

        .sidebar button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .modal-content textarea {
            height: 100px;
            resize: none;
        }

        .text-preview {
            margin-bottom: 10px;
            min-height: 20px;
            color: #333;
            font-size: 14px;
        }

        .media-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .media-buttons button {
            padding: 8px 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .media-options {
            display: none;
            margin-bottom: 10px;
        }

        .media-options button {
            padding: 8px 12px;
            background: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .media-options input {
            margin-top: 5px;
            width: 100%;
        }

        .submit-btn {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            position: relative;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-btn::after {
            content: '';
            display: none;
            border: 2px solid white;
            border-radius: 50%;
            border-top: 2px solid transparent;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .submit-btn.loading::after {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .mention {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 70px;
                padding: 10px;
                align-items: center;
            }

            .profile-name {
                font-size: 12px;
                max-width: 60px;
                word-wrap: break-word;
            }

            .profile-picture, .avatar-placeholder {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .sidebar button {
                padding: 10px;
                justify-content: center;
            }

            .sidebar button span {
                display: none;
            }

            .sidebar button i {
                font-size: 20px;
            }

            .main-content {
                padding: 15px;
                margin-right: 70px;
            }

            .iframe-container iframe,
            .modal-content {
                width: 100%;
                max-width: 350px;
            }

            .modal-content textarea {
                height: 80px;
            }

            .feed {
                max-width: 100%;
            }
        }

        @media (max-width: 600px) {
            .main-content {
                padding: 10px;
                margin-right: 60px;
            }

            .sidebar {
                width: 60px;
                padding: 8px;
            }

            .feed {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="feed">
                <p class="feed-placeholder">Aqui aparecerão seus posts em breve!</p>
            </div>
        </div>
        <div class="sidebar">
            <div class="profile-section">
                <img id="profile-picture" class="profile-picture">
                <div id="avatar-placeholder" class="avatar-placeholder"></div>
                <span id="profile-name" class="profile-name">Carregando...</span>
            </div>
            <button id="createPostBtn">
                <i class="fas fa-plus"></i>
                <span>Criar Postagem</span>
            </button>
            <button id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
            <button disabled>
                <i class="fas fa-server"></i>
                <span>Canal</span>
            </button>
            <button id="credentialsBtn">
                <i class="fas fa-id-card"></i>
                <span>Credenciais</span>
            </button>
            <button id="profileBtn">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </button>
        </div>
    </div>
    <div class="iframe-container" id="iframe-container">
        <iframe src="/credenciais"></iframe>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2>Criar Postagem</h2>
            <input id="postTitle" placeholder="Título (opcional)" maxlength="100">
            <textarea id="postText" placeholder="No que você está pensando?" maxlength="280"></textarea>
            <div id="textPreview" class="text-preview"></div>
            <div class="media-buttons">
                <button id="imageBtn"><i class="fas fa-image"></i></button>
                <button id="videoBtn"><i class="fas fa-video"></i></button>
            </div>
            <div id="mediaOptions" class="media-options">
                <button id="uploadBtn">Upload</button>
                <button id="urlBtn">URL</button>
                <input type="file" id="mediaUpload" accept="image/*,video/*,image/gif">
                <input type="text" id="mediaUrl" placeholder="Cole a URL da imagem ou vídeo">
            </div>
            <button class="submit-btn" id="submitPostBtn">Enviar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, deleteDoc, doc, setDoc, getDoc, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { Timestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA5m65LSJQDKFTdbl_iB71URRIhXWYhUcQ",
            authDomain: "chat-alpha-e-beta.firebaseapp.com",
            projectId: "chat-alpha-e-beta",
            storageBucket: "chat-alpha-e-beta.firebasestorage.app",
            messagingSenderId: "873372870268",
            appId: "1:873372870268:web:74a0711b5f3840dc350bf9",
            measurementId: "G-8HXRW3F6Q8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        async function saveUserProfile(user) {
            console.log('saveUserProfile: Iniciando para user:', user?.uid);
            try {
                if (!user || !user.uid) {
                    throw new Error('Usuário não autenticado');
                }

                let name;
                let picture = '';
                let email = user.email || '';

                if (user.providerData && user.providerData.length > 0) {
                    const provider = user.providerData[0].providerId;
                    console.log('saveUserProfile: Provedor:', provider);
                    if (provider === 'google.com') {
                        name = user.displayName || user.email.split('@')[0] || `Google_${user.uid.slice(0, 8)}`;
                        picture = user.photoURL || '';
                        email = user.email || '';
                    } else if (provider === 'password') {
                        name = user.email.split('@')[0] || `Usuario_${user.uid.slice(0, 8)}`;
                    } else {
                        name = `Convidado_${user.uid.slice(0, 8)}`;
                    }
                } else {
                    name = `Convidado_${user.uid.slice(0, 8)}`;
                }

                name = name.replace(/[^a-zA-Z0-9_]/g, '');
                console.log('saveUserProfile: Nome inicial:', name);

                let uniqueName = name;
                let suffix = 1;
                while (true) {
                    const nameQuery = query(collection(db, 'users'), where('name', '==', uniqueName));
                    const nameSnapshot = await getDocs(nameQuery);
                    if (nameSnapshot.empty || nameSnapshot.docs[0].id === user.uid) {
                        break;
                    }
                    uniqueName = `${name}_${suffix}`;
                    suffix++;
                }
                console.log('saveUserProfile: Nome único:', uniqueName);

                const userDoc = doc(db, 'users', user.uid);
                const userData = {
                    uid: user.uid,
                    name: uniqueName,
                    bio: '',
                    picture: picture,
                    email: email,
                    createdAt: Timestamp.now()
                };
                await setDoc(userDoc, userData, { merge: true });
                console.log('saveUserProfile: Perfil salvo:', userData);

                const localUser = {
                    uid: user.uid,
                    name: uniqueName,
                    picture: picture,
                    email: email,
                    type: user.providerData[0]?.providerId || 'anonymous',
                    createdAt: new Date().toISOString()
                };
                const display = {
                    name: uniqueName,
                    picture: picture,
                    bio: '',
                    email: email
                };
                localStorage.setItem('user', JSON.stringify(localUser));
                localStorage.setItem('display', JSON.stringify(display));
                console.log('saveUserProfile: localStorage atualizado:', localUser);

                return userData;
            } catch (error) {
                console.error('saveUserProfile: Erro:', error);
                throw error;
            }
        }

        async function loadUserInfo(user) {
            console.log('loadUserInfo: Iniciando para user:', user?.uid);
            const profileName = document.getElementById('profile-name');
            const profilePicture = document.getElementById('profile-picture');
            const avatarPlaceholder = document.getElementById('avatar-placeholder');

            let name = 'Convidado';
            let picture = '';
            let email = '';

            if (user) {
                console.log('loadUserInfo: Usuário autenticado:', user.providerData);
                if (user.providerData && user.providerData.length > 0) {
                    const provider = user.providerData[0].providerId;
                    if (provider === 'google.com') {
                        name = user.displayName || user.email.split('@')[0] || name;
                        picture = user.photoURL || picture;
                        email = user.email || email;
                    } else if (provider === 'password') {
                        name = user.email.split('@')[0] || name;
                        email = user.email || email;
                    }
                }
            }

            try {
                const userDoc = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDoc);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    name = data.name || name;
                    picture = data.picture || picture;
                    email = data.email || email;
                    console.log('loadUserInfo: Dados do Firestore:', data);
                } else {
                    console.log('loadUserInfo: Documento não encontrado');
                }
            } catch (error) {
                console.error('loadUserInfo: Erro ao buscar Firestore:', error);
            }

            profileName.textContent = name;
            console.log('loadUserInfo: Nome definido:', name);

            if (picture) {
                console.log('loadUserInfo: Tentando carregar foto:', picture);
                profilePicture.src = picture;
                profilePicture.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
                profilePicture.onerror = () => {
                    console.log('loadUserInfo: Erro na foto, usando avatar');
                    profilePicture.style.display = 'none';
                    avatarPlaceholder.style.display = 'flex';
                    avatarPlaceholder.style.background = getAvatarColor(name);
                    avatarPlaceholder.textContent = name.charAt(0);
                };
            } else {
                console.log('loadUserInfo: Sem foto, usando avatar');
                profilePicture.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                avatarPlaceholder.style.background = getAvatarColor(name);
                avatarPlaceholder.textContent = name.charAt(0);
            }

            const localUser = {
                uid: user.uid,
                name: name,
                picture: picture,
                email: email,
                type: user.providerData[0]?.providerId || 'anonymous',
                createdAt: new Date().toISOString()
            };
            const display = { name, picture, bio: '', email };
            localStorage.setItem('user', JSON.stringify(localUser));
            localStorage.setItem('display', JSON.stringify(display));
            console.log('loadUserInfo: localStorage atualizado:', localUser);
        }

        async function loadPosts() {
            console.log('loadPosts: Iniciando');
            const feed = document.querySelector('.feed');
            feed.innerHTML = '<p class="feed-placeholder">Carregando posts...</p>';

            try {
                const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
                console.log('loadPosts: Executando query');
                const snapshot = await getDocs(q);
                console.log('loadPosts: Recebido:', snapshot.size, 'posts');

                feed.innerHTML = '';

                if (snapshot.empty) {
                    console.log('loadPosts: Nenhum post encontrado');
                    feed.innerHTML = '<p class="feed-placeholder">Nenhum post ainda. Crie um agora!</p>';
                    return;
                }

                const user = auth.currentUser;
                const currentUid = user?.uid || '';

                snapshot.forEach(doc => {
                    const post = doc.data();
                    console.log('loadPosts: Post:', post);

                    const escapeHTML = str => str.replace(/[&<>"']/g, m => ({
                        '&': '&',
                        '<': '<',
                        '>': '>',
                        '"': '"',
                        "'": "'"
                    })[m]);

                    const textWithMentions = escapeHTML(post.text).replace(
                        /@(\w+)/g,
                        '<span class="mention">@$1</span>'
                    );

                    let mediaHTML = '';
                    if (post.media && post.media.url) {
                        if (post.media.type === 'image' || post.media.type === 'gif') {
                            mediaHTML = `<div class="post-media"><img src="${escapeHTML(post.media.url)}" alt="Imagem do post" onerror="this.style.display='none';"></div>`;
                        } else if (post.media.type === 'video') {
                            if (post.media.embed) {
                                mediaHTML = `<div class="post-media">${post.media.embed}</div>`;
                            } else {
                                mediaHTML = `<div class="post-media"><video controls src="${escapeHTML(post.media.url)}" alt="Vídeo do post"></video></div>`;
                            }
                        }
                    }

                    let deleteButton = '';
                    if (post.authorId === currentUid) {
                        deleteButton = `<button class="delete-post-btn" data-post-id="${doc.id}">Deletar</button>`;
                    }

                    const isLiked = post.likes && post.likes.includes(currentUid);
                    const likeCount = post.likes ? post.likes.length : 0;

                    const postHTML = `
                        <div class="post">
                            ${post.title ? `<div class="post-title">${escapeHTML(post.title)}</div>` : ''}
                            <div class="post-text">${textWithMentions}</div>
                            ${mediaHTML}
                            <div class="post-author">
                                Por <a href="/perfil_publico?author=${encodeURIComponent(post.author)}">${escapeHTML(post.author)}</a>
                                em ${post.createdAt.toDate().toLocaleString()}
                            </div>
                            <div class="post-actions">
                                <button class="like-btn ${isLiked ? 'liked' : ''}" data-post-id="${doc.id}">
                                    <i class="fas fa-heart"></i> ${likeCount}
                                </button>
                                ${deleteButton}
                            </div>
                        </div>
                    `;
                    feed.innerHTML += postHTML;
                });

                document.querySelectorAll('.delete-post-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const postId = button.dataset.postId;
                        await deletePost(postId);
                    });
                });

                document.querySelectorAll('.like-btn').forEach(button => {
                    button.addEventListener('click', async () => {
                        const postId = button.dataset.postId;
                        await toggleLike(postId, currentUid, button);
                    });
                });
            } catch (error) {
                console.error('loadPosts: Erro:', error);
                feed.innerHTML = `<p class="feed-placeholder">Erro ao carregar posts: ${error.message}. Tente novamente.</p>`;
            }
        }

        async function deletePost(postId) {
            console.log('deletePost: Iniciando:', postId);
            if (!confirm('Tem certeza que deseja deletar este post?')) {
                return;
            }
            try {
                await deleteDoc(doc(db, 'posts', postId));
                console.log('deletePost: Post deletado:', postId);
                await loadPosts();
            } catch (error) {
                console.error('deletePost: Erro:', error);
                alert('Erro ao deletar post: ' + error.message);
            }
        }

        async function toggleLike(postId, userId, button) {
            console.log('toggleLike: Iniciando:', postId, userId);
            try {
                const postRef = doc(db, 'posts', postId);
                const postSnap = await getDoc(postRef);
                if (!postSnap.exists()) {
                    throw new Error('Post não encontrado');
                }
                const postData = postSnap.data();
                const likes = postData.likes || [];

                if (likes.includes(userId)) {
                    await setDoc(postRef, { likes: arrayRemove(userId) }, { merge: true });
                    button.classList.remove('liked');
                    button.innerHTML = `<i class="fas fa-heart"></i> ${likes.length - 1}`;
                } else {
                    await setDoc(postRef, { likes: arrayUnion(userId) }, { merge: true });
                    button.classList.add('liked');
                    button.innerHTML = `<i class="fas fa-heart"></i> ${likes.length + 1}`;
                }
                console.log('toggleLike: Sucesso');
            } catch (error) {
                console.error('toggleLike: Erro:', error);
                alert('Erro ao curtir post: ' + error.message);
            }
        }

        async function createPost(title, text, media = null) {
            console.log('createPost: Iniciando:', { title, text, media });
            try {
                let user = auth.currentUser;
                if (!user) {
                    console.log('createPost: Sem usuário, login anônimo');
                    const credential = await signInAnonymously(auth);
                    user = credential.user;
                    console.log('createPost: Login anônimo OK:', user.uid);
                }

                const userData = await saveUserProfile(user);
                const author = userData.name;
                console.log('createPost: Autor:', author);

                const post = {
                    title: title ? String(title).substring(0, 100) : '',
                    text: String(text).substring(0, 280),
                    media: media || {},
                    author: author,
                    createdAt: Timestamp.now(),
                    likes: [],
                    authorId: user.uid
                };
                console.log('createPost: Post a salvar:', post);

                const docRef = await addDoc(collection(db, 'posts'), post);
                console.log('createPost: Post criado:', docRef.id);
                return docRef.id;
            } catch (error) {
                console.error('createPost: Erro:', error);
                throw error;
            }
        }

        async function uploadMedia(file) {
            console.log('uploadMedia: Iniciando:', file.name);
            try {
                const user = auth.currentUser;
                if (!user) {
                    throw new Error('Usuário não autenticado');
                }

                if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
                    throw new Error('Apenas imagens e vídeos são permitidos');
                }
                const maxSize = 5 * 1024 * 1024;
                if (file.size > maxSize) {
                    throw new Error('Arquivo deve ter no máximo 5 MB');
                }

                const storageRef = ref(storage, `media/${Date.now()}_${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                return await new Promise((resolve, reject) => {
                    uploadTask.on(
                        'state_changed',
                        snapshot => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            console.log('uploadMedia: Progresso:', progress, '%');
                        },
                        error => {
                            console.error('uploadMedia: Erro:', error);
                            reject(new Error(`Falha no upload: ${error.message}`));
                        },
                        async () => {
                            try {
                                const url = await getDownloadURL(uploadTask.snapshot.ref);
                                const type = file.type.startsWith('video') ? 'video' : file.type === 'image/gif' ? 'gif' : 'image';
                                console.log('uploadMedia: Sucesso:', url);
                                resolve({ type, url, embed: '' });
                            } catch (error) {
                                console.error('uploadMedia: Erro ao obter URL:', error);
                                reject(new Error('Erro ao obter URL'));
                            }
                        }
                    );
                });
            } catch (error) {
                console.error('uploadMedia: Erro:', error);
                throw error;
            }
        }

        function processVideoUrl(url) {
            console.log('processVideoUrl: Iniciando:', url);
            try {
                const trimmedUrl = url.trim();
                if (!trimmedUrl) return null;

                if (trimmedUrl.includes('youtube.com') || trimmedUrl.includes('youtu.be')) {
                    const videoId = trimmedUrl.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)?.[1] ||
                                    trimmedUrl.match(/youtu\.be\/([0-9A-Za-z_-]{11})/)?.[1];
                    if (videoId) {
                        console.log('processVideoUrl: YouTube ID:', videoId);
                        return {
                            type: 'video',
                            url: trimmedUrl,
                            embed: `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`
                        };
                    }
                } else if (trimmedUrl.includes('tiktok.com')) {
                    const videoId = trimmedUrl.match(/\/video\/(\d+)/)?.[1];
                    if (videoId) {
                        console.log('processVideoUrl: TikTok ID:', videoId);
                        return {
                            type: 'video',
                            url: trimmedUrl,
                            embed: `<iframe width="100%" height="700" src="https://www.tiktok.com/embed/v2/${videoId}" frameborder="0" allowfullscreen></iframe>`
                        };
                    }
                } else if (trimmedUrl.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    console.log('processVideoUrl: Imagem');
                    return { type: 'image', url: trimmedUrl, embed: '' };
                }
                console.log('processVideoUrl: URL não suportada');
                return null;
            } catch (error) {
                console.error('processVideoUrl: Erro:', error);
                return null;
            }
        }

        function openPostModal() {
            console.log('openPostModal: Abrindo');
            const modal = document.getElementById('postModal');
            if (modal) {
                modal.style.display = 'flex';
                document.getElementById('postTitle').value = '';
                document.getElementById('postText').value = '';
                document.getElementById('textPreview').innerHTML = '';
                document.getElementById('mediaOptions').style.display = 'none';
                document.getElementById('mediaUpload').value = '';
                document.getElementById('mediaUrl').value = '';
            } else {
                console.error('openPostModal: Modal não encontrado');
            }
        }

        function closePostModal() {
            console.log('closePostModal: Fechando');
            const modal = document.getElementById('postModal');
            if (modal) {
                modal.style.display = 'none';
                const submitBtn = document.getElementById('submitPostBtn');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Enviar';
            }
        }

        function setupModalEvents() {
            console.log('setupModalEvents: Configurando');
            const imageBtn = document.getElementById('imageBtn');
            const videoBtn = document.getElementById('videoBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const urlBtn = document.getElementById('urlBtn');
            const uploadInput = document.getElementById('mediaUpload');
            const urlInput = document.getElementById('mediaUrl');
            const submitBtn = document.getElementById('submitPostBtn');
            const mediaOptions = document.getElementById('mediaOptions');

            imageBtn.addEventListener('click', () => {
                console.log('setupModalEvents: Botão Imagem');
                mediaOptions.style.display = mediaOptions.style.display === 'block' ? 'none' : 'block';
                mediaOptions.dataset.type = 'image';
                uploadInput.accept = 'image/*,image/gif';
            });

            videoBtn.addEventListener('click', () => {
                console.log('setupModalEvents: Botão Vídeo');
                mediaOptions.style.display = mediaOptions.style.display === 'block' ? 'none' : 'block';
                mediaOptions.dataset.type = 'video';
                uploadInput.accept = 'video/*';
            });

            uploadBtn.addEventListener('click', () => {
                console.log('setupModalEvents: Botão Upload');
                uploadInput.style.display = 'block';
                urlInput.style.display = 'none';
                uploadInput.click();
            });

            urlBtn.addEventListener('click', () => {
                console.log('setupModalEvents: Botão URL');
                urlInput.style.display = 'block';
                uploadInput.style.display = 'none';
                urlInput.focus();
            });

            let isSubmitting = false;
            submitBtn.addEventListener('click', async () => {
                if (isSubmitting) return;
                isSubmitting = true;
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                submitBtn.textContent = 'Enviando...';
                console.log('setupModalEvents: Enviar clicado');

                const title = document.getElementById('postTitle').value;
                const text = document.getElementById('postText').value;
                const uploadInput = document.getElementById('mediaUpload');
                const urlInput = document.getElementById('mediaUrl');

                if (!text.trim()) {
                    console.log('setupModalEvents: Texto vazio');
                    alert('Escreva algo no post!');
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Enviar';
                    return;
                }

                let media = null;
                if (uploadInput.files[0]) {
                    console.log('setupModalEvents: Upload:', uploadInput.files[0].name);
                    try {
                        media = await uploadMedia(uploadInput.files[0]);
                        console.log('setupModalEvents: Upload OK:', media);
                    } catch (error) {
                        console.error('setupModalEvents: Erro no upload:', error);
                        alert(error.message);
                        isSubmitting = false;
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                        submitBtn.textContent = 'Enviar';
                        return;
                    }
                } else if (urlInput.value.trim()) {
                    console.log('setupModalEvents: URL:', urlInput.value);
                    media = processVideoUrl(urlInput.value);
                    if (!media) {
                        console.log('setupModalEvents: URL inválida');
                        alert('URL inválida ou não suportada');
                        isSubmitting = false;
                        submitBtn.disabled = false;
                        submitBtn.classList.remove('loading');
                        submitBtn.textContent = 'Enviar';
                        return;
                    }
                }

                try {
                    await createPost(title, text, media);
                    console.log('setupModalEvents: Post criado');
                    closePostModal();
                    alert('Post criado com sucesso!');
                    await loadPosts();
                } catch (error) {
                    console.error('setupModalEvents: Erro ao criar post:', error);
                    alert('Erro ao criar post: ' + error.message);
                } finally {
                    isSubmitting = false;
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Enviar';
                }
            });

            document.getElementById('postText').addEventListener('input', function () {
                console.log('setupModalEvents: Input texto');
                const text = this.value;
                const preview = document.getElementById('textPreview');
                const words = text.split(/(\s+)/);
                preview.innerHTML = words
                    .map(word => word.startsWith('@') && word.length > 1 ? `<span class="mention">${word}</span>` : word)
                    .join('');
            });

            document.getElementById('postModal').addEventListener('click', function (e) {
                if (e.target === this) closePostModal();
            });
        }

        function getAvatarColor(name) {
            console.log('getAvatarColor: Nome:', name);
            const colors = ['#6e8efb', '#a777e3', '#ff6b6b', '#4CAF50', '#FF9800', '#9C27B0'];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        function logout() {
            console.log('logout: Iniciando');
            localStorage.clear();
            window.location.href = '/login';
        }

        function goToCredentials() {
            console.log('goToCredentials: Iniciando');
            window.location.href = '/credenciais';
        }

        function goToProfile() {
            console.log('goToProfile: Iniciando');
            window.location.href = '/perfil_privado';
        }

        function checkAuth() {
            console.log('checkAuth: Iniciando');
            try {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                console.log('checkAuth: Usuário local:', user);
                if (!user.uid) {
                    console.log('checkAuth: Sem usuário, redirecionando');
                    window.location.href = '/login';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('checkAuth: Erro:', error);
                window.location.href = '/login';
                return false;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            console.log('onAuthStateChanged: Estado:', user ? user.uid : 'Nenhum');
            if (!user) {
                console.log('onAuthStateChanged: Sem usuário, login anônimo');
                try {
                    const credential = await signInAnonymously(auth);
                    user = credential.user;
                    console.log('onAuthStateChanged: Login anônimo OK:', user.uid);
                } catch (error) {
                    console.error('onAuthStateChanged: Erro no login anônimo:', error);
                    window.location.href = '/login';
                    return;
                }
            }

            try {
                await saveUserProfile(user);
                if (checkAuth()) {
                    console.log('onAuthStateChanged: Autenticação OK, carregando');
                    await loadUserInfo(user);
                    await loadPosts();
                    setupModalEvents();
                    document.getElementById('createPostBtn').addEventListener('click', openPostModal);
                    document.getElementById('logoutBtn').addEventListener('click', logout);
                    document.getElementById('credentialsBtn').addEventListener('click', goToCredentials);
                    document.getElementById('profileBtn').addEventListener('click', goToProfile);
                }
            } catch (error) {
                console.error('onAuthStateChanged: Erro geral:', error);
                document.querySelector('.feed').innerHTML = '<p class="feed-placeholder">Erro ao carregar. Tente novamente.</p>';
            }
        });
    </script>
